<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reearth Plugin API Demo</title>
  <link rel="stylesheet" href="../common/style.css" />
</head>

<body>
  <div id="wrapper">
    <div class="header">Plugin API Demo</div>
    <div class="content">

      <div class="api-field">
        <h1>On</h1>
        <div class="api-item">
          <div class="line">
            <span>select</span>
            <input id="selected-id" />
          </div>
        </div>
      </div>

      <div class="api-field">
        <h1>Layers</h1>
        
        <div class="api-item">
          <div class="line">
            <span>.extensionIds</span>
            <button id="layers-get-extension-ids">Get</button>
          </div>
          <div class="line">
            <span></span>
            <textarea id="layers-get-extension-ids-result"
              class="h-l2"></textarea>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span>.append</span>
            <div class="btn-ctn">
              <button id="layers-append-marker">Marker</button>
              <button id="layers-append-photooverlay">PhotoOverlay</button>
              <button id="layers-append-ellipsoid">Ellipsoid</button>
              <button id="layers-append-model">Model</button>
              <button id="layers-append-tileset">Tileset</button>
            </div>
          </div>

          <div class="line">
            <span></span>
            <div class="btn-ctn">
              <button id="layers-append-folder">Folder</button>
            </div>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span></span>
            <input id="layers-append-to-parent-id" placeholder="parentId" />
          </div>
          <div class="line">
            <span></span>
            <button id="layers-append-marker-to-parent">Marker as child</button>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span></span>
            <button id="layers-append-marker-with-infobox">Marker with infobox</button>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span>.layers</span>
            <button id="layers-get-layers">Get</button>
          </div>
          <div class="line">
            <span></span>
            <textarea id="layers-get-layers-result"
              class="h-l10"></textarea>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span>.findById</span>
            <input id="layers-find-by-id-id" placeholder="id" />
          </div>
          <div class="line">
            <span></span>
            <button id="layers-find-by-id">Find</button>
          </div>
          <div class="line">
            <span></span>
            <textarea id="layers-find-by-id-result"
              class="h-l10"></textarea>
          </div>
        </div>

        <div class="api-item">
          <div class="line">
            <span>.overrideProperty</span>
            <input id="layers-override-property-target-id" placeholder="id" />
          </div>
          <div class="line">
            <span></span>
            <textarea id="layers-override-property-properties" 
              placeholder="properties"
              class="h-l10"></textarea>
          </div>
          <div class="line">
            <span></span>
            <button id="layers-override-property">Override</button>
          </div>
        </div>

      </div>

      <div class="api-field">
        <h1>Visualizer</h1>

        <div class="api-item">
          <div class="line">
            <span>.camera.flyTo</span>
            <button id="camera-flyto-playground">Playground</button>
            <button id="camera-flyto-tileset">Tileset</button>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
